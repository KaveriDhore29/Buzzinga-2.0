<div class="home-container">
  <div class="card">
    <h1 class="title">BUZZINGA 2.0</h1>
    <p class="subtitle">Real-time Buzzer Application</p>

    <div class="input-group">
      <input
        type="text"
        placeholder="Enter your name"
        class="name-input"
        [(ngModel)]="username"
      />
    </div>

    <div class="button-group">
       <button class="btn primary-btn" (click)="createRoom()">
        Create Room
      </button>

      <button class="btn secondary-btn" (click)="joinRoom()">
        Join Room
      </button>
    </div>
  </div>
</div>
