<div class="container-fluid vh-100 bg-light">

  <!-- HEADER -->
  <div class="row align-items-center px-3 py-2 bg-white border-bottom">
    <div class="col">
      <div>
        <strong>Room ID: {{roomId}}</strong>
        <span *ngIf="maxPlayers" class="ms-3 text-muted">
          Players: {{members.length}}/{{maxPlayers}}
        </span>
      </div>
      <div *ngIf="sessionName" class="mt-1">
        <small class="text-primary fw-bold">{{sessionName}}</small>
      </div>
    </div>
    <div class="col text-center">
      <span *ngIf="timeRemaining" class="badge bg-primary fs-6">
        Time: {{timeRemaining}}
      </span>
    </div>
    <div class="col text-end">
      <button class="btn btn-outline-danger btn-sm" (click)="leaveRoom()">
        Leave Room
      </button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="row h-100">

    <!-- LEFT: MEMBERS -->
    <div class="col-12 col-md-3 bg-white border-end p-3">
      <h5 class="text-center mb-3">Members</h5>
      <div *ngIf="maxPlayers" class="mb-2 text-center">
        <small class="text-muted">{{members.length}}/{{maxPlayers}} players</small>
      </div>
      <ul class="list-group">
        <li *ngFor="let member of members" class="list-group-item">
      {{ member.name }}
      <span *ngIf="socketService.getSocketId() && member.id === socketService.getSocketId()" class="text-primary fw-bold">(you)</span>
      <span *ngIf="member.role === 'owner'">(Owner)</span>
    </li>
      </ul>
    </div>

    <!-- CENTER: BUZZER -->
    <div
      class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-white"
      style="background: linear-gradient(135deg, #667eea, #764ba2);"
    >
      <button 
        class="btn btn-light rounded-circle buzzer-btn" 
        (click)="buzz()"
        [disabled]="isSessionEnded"
        [title]="isSessionEnded ? 'Session has ended' : 'Click to buzz'"
      >
        BUZZ!
      </button>
      <p *ngIf="isSessionEnded" class="mt-3 text-warning fw-bold">
        Session Ended
      </p>
    </div>

    <!-- RIGHT: BUZZED -->
<div class="col-12 col-md-3 bg-white border-start p-3">
  <h5 class="text-center mb-3">Buzzed</h5>

  <ul class="list-group">
    <li
      *ngFor="let buzz of buzzes"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <strong>{{ buzz.name }}</strong>
      <span class="text-primary">{{ buzz.time }}</span>
    </li>

    <!-- Optional empty state -->
    <li
      *ngIf="buzzes.length === 0"
      class="list-group-item text-center text-muted"
    >
      No buzz yet
    </li>
  </ul>
</div>


  </div>
</div>
